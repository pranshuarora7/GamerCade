<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2>Welcome! Welcome! Welcome!</h2>
        <h1>Let's Play Rock Paper Scissors</h1>
    </div>
    <div class="content">
        <div class="first">
            <h3>Choose an option:-</h3>
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>


        <div class="second">
            <h2>User's Choice: <span id="user-choice"></span></h2>
            <h2>Computer's Choice: <span id="computer-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>

        <div class="third">
            <div class="score">
                <p>User Score :<span id="user-score"></span> </p>
                <p>Computer Score :<span id="computer-score"></span> </p>
                Winner : <span id="winner"></span>
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>Thank you for playing!</h2>
        Copyright &#169 GamerCade | All rights reserved

    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
