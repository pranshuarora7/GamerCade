<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Welcome! Welcome! Welcome!</h1>
        <h1>Let's Play Rock Paper Scissors</h1>
    </div>
    <h2>Computer's Choice: <span id="computer-choice"></span></h2>
    <h2>User's Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button className="choice" id="rock">Rock</button>
    <button className="choice" id="paper">Paper</button>
    <button className="choice" id="scissors">Scissors</button>

    <div class="score">
        <p> User Score :<span id="user-score"></span> </p>
        <p> Computer Score :<span id="computer-score"></span> </p>
        Winner : <span id="winner"></span>
    </div>

    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
